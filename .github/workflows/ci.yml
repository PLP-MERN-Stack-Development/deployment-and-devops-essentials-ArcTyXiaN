name: CI

on:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Server tests (if present)
        working-directory: server
        run: npm test --if-present

      - name: Client tests (if present)
        working-directory: client
        run: npm test --if-present

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Backend app check
        working-directory: server
        env:
          NODE_ENV: ci
          CLIENT_URL: http://localhost:5173
        run: node -e "import('./app.js').then(() => console.log('backend app loaded'))"
